<div class="text-center">
  <form
    [formGroup]="loginForm"
    [ngClass]="this.submitted ? 'was-validated' : ''"
  >
    <img class="mb-4" src="/assets/images/aa-logo.png" alt="" height="60" />
    <h1 class="h3 mb-3 fw-normal">Please Login in</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        required
        formControlName="username"
      />
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        required
        id="floatingPassword"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="alert alert-danger mt-3 text-uppercase" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <button
      (click)="onLoginFormSubmit()"
      class="w-100 btn btn-lg btn-primary mt-4"
    >
      Login in
    </button>
  </form>
</div>

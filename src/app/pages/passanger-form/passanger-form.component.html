<h4>Nuevo Pasajero</h4>

<form>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="string"
      class="form-control"
      id="name"
      name="name"
      aria-describedby="nameHelp"
      placeholder="Ingrese el nombre"
      [(ngModel)]="passangerForm.name"
    />
    <small id="nameHelp" class="form-text text-muted"
      >Nombre del pasajero.</small
    >
  </div>
  <div class="form-group">
    <label for="lastName">Apellido</label>
    <input
      type="string"
      class="form-control"
      id="lastName"
      name="lastName"
      [(ngModel)]="passangerForm.lastName"
      aria-describedby="apellidoHelp"
      placeholder="Apellido"
    />
  </div>
  <div class="form-group">
    <label for="passport">Pasaporte</label>
    <input
      type="string"
      class="form-control"
      [(ngModel)]="passangerForm.passport"
      name="passport"
      id="passport"
      aria-describedby="apellidoHelp"
      placeholder="Pasaporte"
    />
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="needsAssistance"
      name="needsAssistance"
      [(ngModel)]="passangerForm.needsAssistance"
    />
    <label class="form-check-label" for="needsAssistance"
      >Necesita asistencia</label
    >
  </div>
  <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
</form>
